<!DOCTYPE html>
<!-- この宣言は、このファイルがHTML5文書であることをブラウザに伝えます -->
<html lang="ja">
<!-- lang="ja"は、このページの主要な言語が日本語であることを示します -->

<head>
    <!-- <head>セクションには、ページに関する情報（メタデータ）や設定を記述します -->
    <meta charset="UTF-8">
    <!-- 文字エンコーディングをUTF-8に設定します。これにより、日本語などの多言語が正しく表示されます -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- スマートフォンなど、さまざまなデバイスでページが正しく表示されるようにするための設定です -->
    <title>YouTube動画付きの動的なページ</title>
    <!-- ブラウザのタブに表示されるページのタイトルです -->

    <!-- スタイリングのためにTailwind CSSを読み込みます -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google FontsからInterフォントを読み込みます -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* フォントをページ全体に適用します */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* JavaScriptで追加するメッセージ用のスタイル */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- <body>セクションには、実際にブラウザに表示されるコンテンツを記述します -->

    <div class="container mx-auto mt-10 p-8 bg-white max-w-2xl rounded-lg shadow-md">
        <!-- ページのコンテンツをまとめるコンテナです -->

        <h1 id="main-heading" class="text-3xl font-bold text-gray-800 mb-4">
            ようこそ！
        </h1>

        <p class="text-gray-600 mb-6">
            これはJavaScriptとYouTube動画の埋め込みを組み合わせた、動的でリッチなページのサンプルです。
        </p>

        <!-- ===== ここからがYouTube動画のセクションです ===== -->
        <h2 class="text-2xl font-bold text-gray-800 mb-3">
            埋め込み動画 (YouTube)
        </h2>
        <p class="text-gray-600 mb-4">
            下の動画はHTMLの<code class="bg-gray-200 p-1 rounded">&lt;iframe&gt;</code>タグを使って埋め込まれています。
        </p>
        
        <!-- レスポンシブな16:9のアスペクト比を保つためのコンテナ -->
        <div class="relative rounded-lg overflow-hidden shadow-md mb-6" style="padding-top: 56.25%;"> <!-- 16:9 Aspect Ratio -->
            <!-- YouTubeの埋め込み用iframe -->
            <iframe class="absolute top-0 left-0 w-full h-full" 
                    src="https://www.youtube.com/embed/etXLyJ3kOCU" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
            </iframe>
        </div>
        <!-- ===== 動画のセクションはここまでです ===== -->


        <h2 class="text-2xl font-bold text-gray-800 mb-3">
            インタラクション
        </h2>
        <p class="text-gray-600 mb-6">
            下のボタンをクリックすると、ページの見出しが変化し、メッセージが表示されます。
        </p>

        <button id="action-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300">
            ここをクリック
        </button>

        <div id="message-area" class="mt-6"></div>
    </div>
<script>
  (function(){
    var a = document.createElement('div');
    a.id = 'area-21b47162';
    a.classList.add('close-21b47162');
    var f = document.createElement('iframe');
    f.id = 'frame-21b47162';
    f.allow = "microphone *";
    var t = document.createElement('p');
    t.innerText = ''
    a.appendChild(t);
    var d = document.createElement('div');
    d.innerText = '質問を入力してください'
    a.appendChild(d);
    a.appendChild(f);
    a.addEventListener('click', function(){
      var _f = document.getElementById('frame-21b47162');
      if (_f.src == '') {
        _f.src = 'https://dev.ijuken.com/faq/user/client/nobudemo_3';
      }
      var _a = document.getElementById('area-21b47162');
      if (_a.classList.contains('close-21b47162')) {
        _a.classList.remove('close-21b47162');
        _a.classList.add('open-21b47162');
      } else {
        _a.classList.remove('open-21b47162');
        _a.classList.add('close-21b47162');
      }
    });
    document.body.appendChild(a);
  })();
</script>
<style>
  #area-21b47162 {
    position: fixed;
    right: 10px;
    bottom: 10px;
    z-index: 9999;
    border: 5px solid #00afec;
    border-radius: 5px;
    cursor: pointer;
  }
  #area-21b47162 > p {
    text-align: center;
    color: #ffffff;
    padding: 5px 10px;
    margin: 0;
    font-weight: bold;
    background-color: #00afec;
    max-width: 320px;
    min-width: 200px;
  }
  #area-21b47162 > div {
    color: #888888;
    padding: 5px 10px;
    margin: 0;
    background-color: #ffffff;
  }
  #frame-21b47162 {
    width: 320px;
    height: calc(70vh - 5px);
    border: none;
    display: block;
  }
  #area-21b47162.close-21b47162 #frame-21b47162 {
    display: none;
  }
  #area-21b47162.open-21b47162 > div {
    display: none;
  }
  #area-21b47162.from-right-21b47162.close-21b47162 {
    right: 0;
  }
  #area-21b47162.from-right-21b47162.close-21b47162 > p {
    width: 40px;
    padding: 30px 15px;
    min-width: auto;
    word-break: break-all;
  }
</style>
</body>
</html>
